<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Grupo - MoneyRats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card {
            background: rgba(31, 41, 55, 0.6);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full">
        <a href="/ranking" class="text-gray-500 hover:text-white text-xs font-black uppercase tracking-widest mb-6 inline-block transition-colors">
            ← Voltar ao Ranking
        </a>

        <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl">
            <div class="flex items-center gap-4 mb-8">
                <div class="bg-green-500/20 p-3 rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-black italic uppercase tracking-tighter leading-none">Configurações</h1>
                    <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mt-1">Gerenciar desafio</p>
                </div>
            </div>

            <form action="/salvar-edicao-grupo/{{ grupo.id }}" method="post" class="space-y-6">
                <div>
                    <label class="block text-xs text-gray-500 uppercase font-black mb-2 tracking-widest">Nome do Grupo</label>
                    <input type="text" name="nome" value="{{ grupo.nome }}" required 
                           class="w-full bg-gray-950 border border-gray-800 rounded-2xl p-4 text-sm focus:border-green-500 outline-none transition-all">
                </div>

                <div>
                    <label for="meses_prazo" class="block text-xs text-gray-500 uppercase font-black mb-2 tracking-widest">
                        Novo Prazo (A partir de hoje)
                    </label>
    
                    <select name="meses" id="meses_prazo" 
                            class="w-full bg-gray-950 border border-gray-800 rounded-2xl p-4 text-sm focus:border-green-500 outline-none transition-all text-white appearance-none">
                        <option value="1">Prorrogar por 1 Mês</option>
                        <option value="3">Prorrogar por 3 Meses</option>
                        <option value="6" selected>Prorrogar por 6 Meses</option>
                        <option value="12">Prorrogar por 12 Meses</option>
                    </select>
    
                    <p class="text-[9px] text-gray-600 mt-2 italic">* Ao salvar, o prazo será recalculado somando estes meses à data de hoje.</p>
                </div>

                <div class="bg-gray-950/50 p-4 rounded-2xl border border-gray-800">
                    <p class="text-[9px] text-gray-500 uppercase font-black mb-1">Código de Convite (Fixo)</p>
                    <p class="font-mono text-purple-400 font-bold uppercase tracking-widest">{{ grupo.codigo_convite }}</p>
                </div>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-2xl font-black text-xs transition-all uppercase tracking-widest shadow-lg shadow-green-900/20">
                    Salvar Alterações
                </button>
            </form>

            <form action="/deletar-grupo/{{ grupo.id }}" method="post" class="mt-4" onsubmit="return confirm('ATENÇÃO: Isso excluirá o grupo e removerá todos os membros. Confirmar?')">
                <button type="submit" class="w-full bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white py-3 rounded-2xl font-black text-[10px] transition-all uppercase tracking-widest border border-red-500/20">
                    Excluir Grupo Permanentemente
                </button>
            </form>
            
            <div class="mt-8 pt-8 border-t border-gray-800/50">
                <p class="text-[9px] text-gray-400 text-center leading-relaxed">
                    Apenas o criador do grupo pode visualizar e editar estas configurações.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
