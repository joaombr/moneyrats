<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - MoneyRats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 md:p-12 min-h-screen">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-green-500 italic uppercase">{{ grupo.nome }}</h1>
            {% if usuario_logado and usuario_logado.id == grupo.criador_id %}
            <a href="/editar-grupo/{{ grupo.id }}" class="bg-gray-800 p-3 rounded-xl border border-gray-700 hover:bg-gray-700">
                ⚙️
            </a>
            {% endif %}
        </div>

        <div class="bg-gray-800 rounded-3xl overflow-hidden shadow-2xl">
            <table class="w-full text-left">
                <thead class="bg-gray-900/50 text-gray-500 text-[10px] font-black uppercase">
                    <tr>
                        <th class="p-6">Ratão</th>
                        <th class="p-6">Esforço</th>
                        <th class="p-6 text-right">Total</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                    {% for usuario in usuarios %}
                    <tr class="hover:bg-gray-750 transition-colors">
                        <td class="p-6 font-bold">{{ usuario.nome }}</td>
                        <td class="p-6">
                            <div class="w-full bg-gray-950 rounded-full h-2 border border-gray-800">
                                <div class="bg-green-500 h-full rounded-full" style="--p: {{ usuario.esforco }}%; width: var(--p);"></div>
                            </div>
                        </td>
                        <td class="p-6 text-right font-mono text-green-500 font-bold">R$ {{ "%.2f"|format(usuario.total_poupado) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-8 text-center">
            <a href="/dashboard" class="text-gray-500 hover:text-white font-bold text-xs uppercase">← Voltar ao Dashboard</a>
        </div>
    </div>
</body>
</html>
