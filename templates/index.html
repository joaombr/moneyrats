<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyRats - Entrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(31, 41, 55, 0.7);
            -webkit-backdrop-filter: blur(10px); /* Correção Safari */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full glass p-8 rounded-3xl shadow-2xl">
        <h1 class="text-4xl font-black text-green-500 italic mb-8 text-center">MONEYRATS</h1>
        
        <form action="/login" method="post" class="space-y-4 mb-8">
            <input type="email" name="email" placeholder="E-mail" required class="w-full bg-gray-950 border border-gray-800 rounded-xl p-4 outline-none focus:border-green-500">
            <input type="password" name="senha" placeholder="Senha" required class="w-full bg-gray-950 border border-gray-800 rounded-xl p-4 outline-none focus:border-green-500">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-black uppercase">Entrar</button>
        </form>

        <div class="border-t border-gray-800 pt-6">
            <p class="text-center text-gray-500 text-[10px] mb-4 font-black uppercase">Ainda não é um ratão?</p>
            <form action="/cadastrar" method="post" class="space-y-4">
                <input type="text" name="nome" placeholder="Nome" required class="w-full bg-gray-950 border border-gray-800 rounded-xl p-4 outline-none focus:border-blue-500">
                <input type="email" name="email" placeholder="E-mail" required class="w-full bg-gray-950 border border-gray-800 rounded-xl p-4 outline-none focus:border-blue-500">
                <input type="password" name="senha" placeholder="Senha" required class="w-full bg-gray-950 border border-gray-800 rounded-xl p-4 outline-none focus:border-blue-500">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black uppercase">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
