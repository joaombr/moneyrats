<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyRats - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Fallback caso o static/style.css n√£o carregue no Render */
        .glass-card {
            background: rgba(31, 41, 55, 0.6);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col justify-center items-center p-6">

    <div class="text-center mb-10">
        <h1 class="text-5xl font-black text-green-500 tracking-tighter italic">MONEYRATS üêÄ</h1>
        <p class="text-gray-400 mt-2">A justi√ßa financeira baseada no seu esfor√ßo real.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl">
        
        <section class="glass-card p-8 rounded-3xl shadow-2xl border border-gray-800 flex flex-col">
            <h2 class="text-2xl font-bold mb-6 text-blue-400">Acessar minha conta</h2>
            <form action="/login" method="post" class="space-y-4 flex-grow">
                <div>
                    <label class="block text-xs text-gray-500 uppercase font-bold mb-1">E-mail</label>
                    <input type="email" name="email" required placeholder="seu@email.com" 
                           class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Senha</label>
                    <input type="password" name="senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                           class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 outline-none focus:border-blue-500 transition">
                </div>
                <button type="submit" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-500 transition mt-4 shadow-lg shadow-blue-900/20">
                    Entrar Agora üîì
                </button>
            </form>
        </section>

        <section class="glass-card p-8 rounded-3xl shadow-2xl border border-gray-800 border-l-4 border-l-green-600">
            <h2 class="text-2xl font-bold mb-6 text-green-500">Novo por aqui? Criar conta</h2>
            <form action="/cadastro" method="post" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Nome</label>
                        <input type="text" name="nome" required placeholder="Ex: DevRat" 
                               class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 outline-none focus:border-green-500 transition">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Sal√°rio (R$)</label>
                        <input type="number" name="salario" step="0.01" required placeholder="2500.00" 
                               class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 outline-none focus:border-green-500 transition font-mono">
                    </div>
                </div>
                <div>
                    <label class="block text-xs text-gray-500 uppercase font-bold mb-1">E-mail</label>
                    <input type="email" name="email" required placeholder="seu@email.com" 
                           class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 outline-none focus:border-green-500 transition">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Senha</label>
                    <input type="password" name="senha" required placeholder="Crie uma senha" 
                           class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 outline-none focus:border-green-500 transition">
                </div>
                <button type="submit" class="w-full bg-green-600 p-4 rounded-xl font-bold hover:bg-green-500 transition mt-4 shadow-lg shadow-green-900/20">
                    Cadastrar e Competir üöÄ
                </button>
            </form>
        </section>

    </div>

    <footer class="mt-12 text-gray-600 text-sm">
        MoneyRats Engine &copy; 2026 - Desenvolvido para projetos de ADS.
    </footer>

</body>
</html>
