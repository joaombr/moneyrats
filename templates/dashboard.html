<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MoneyRats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-glass {
            background: rgba(31, 41, 55, 0.6);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        .rat-shadow {
            filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.3));
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black text-white italic uppercase leading-none tracking-tighter">
                    E a√≠, <span class="text-green-500">{{ usuario.nome }}</span>!
                </h1>
                <p class="text-gray-500 text-[10px] font-black mt-1 uppercase tracking-[0.2em]">Painel do Rat√£o Investidor</p>
            </div>
            <a href="/logout" class="bg-gray-800 hover:bg-red-900/30 text-red-500 px-6 py-2 rounded-xl text-[10px] font-black border border-red-900/50 transition-all uppercase">
                Sair da Conta
            </a>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            
            <div class="card-glass p-8 rounded-[2.5rem] flex flex-col items-center text-center shadow-2xl">
                <div class="w-24 h-24 bg-green-500 rounded-full mb-6 flex items-center justify-center text-4xl rat-shadow border-4 border-gray-900">
                    üêÄ
                </div>
                <h2 class="text-2xl font-black mb-1 tracking-tight">{{ usuario.nome }}</h2>
                <p class="text-gray-500 text-xs mb-8 uppercase font-bold tracking-widest">{{ usuario.email }}</p>
                
                <div class="w-full bg-gray-950 p-6 rounded-3xl border border-gray-800 shadow-inner">
                    <p class="text-[9px] text-gray-500 uppercase font-black mb-1 tracking-widest">Total na Toca</p>
                    <p class="text-3xl font-black text-green-500">R$ {{ "%.2f"|format(usuario.total_poupado) }}</p>
                </div>
            </div>

            <div class="md:col-span-2 space-y-6">
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="card-glass p-8 rounded-[2.5rem] border-t-4 border-t-green-500 shadow-xl">
                        <div class="flex items-center gap-3 mb-6">
                            <div class="bg-green-500/20 p-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                                </svg>
                            </div>
                            <h3 class="text-lg font-black italic uppercase tracking-tighter">Novo Grupo</h3>
                        </div>
                        <form action="/criar-grupo" method="post" class="space-y-4">
                            <input type="text" name="nome" placeholder="Ex: Viagem 2026" required
                                   class="w-full bg-gray-950 border border-gray-800 rounded-2xl p-4 text-sm focus:border-green-500 outline-none transition-all placeholder:text-gray-700">
                            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-2xl font-black text-xs transition-all uppercase tracking-widest shadow-lg shadow-green-900/20">
                                Fundar Grupo
                            </button>
                        </form>
                    </div>

                    <div class="card-glass p-8 rounded-[2.5rem] border-t-4 border-t-blue-500 shadow-xl">
                        <div class="flex items-center gap-3 mb-6">
                            <div class="bg-blue-500/20 p-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                                </svg>
                            </div>
                            <h3 class="text-lg font-black italic uppercase tracking-tighter">Entrar</h3>
                        </div>
                        <form action="/entrar-grupo" method="post" class="space-y-4">
                            <input type="text" name="codigo" placeholder="C√≥digo Convite" required
                                   class="w-full bg-gray-950 border border-gray-800 rounded-2xl p-4 text-sm focus:border-blue-500 outline-none transition-all placeholder:text-gray-700">
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-xs transition-all uppercase tracking-widest shadow-lg shadow-blue-900/20">
                                Participar
                            </button>
                        </form>
                    </div>
                </div>

                <a href="/ranking" class="card-glass p-8 rounded-[2.5rem] flex items-center justify-between group cursor-pointer hover:bg-gray-800/40 transition-all border border-gray-700/50 shadow-2xl">
                    <div class="flex items-center gap-6">
                        <div class="bg-yellow-500/10 p-4 rounded-2xl border border-yellow-500/20">
                            <span class="text-3xl">üèÜ</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-black italic uppercase tracking-tighter group-hover:text-green-500 transition-colors">Ver Ranking Geral</h3>
                            <p class="text-gray-500 text-xs font-bold uppercase tracking-widest mt-1">Quem est√° liderando a economia?</p>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-2xl group-hover:translate-x-2 transition-transform shadow-xl border border-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </div>
                </a>

            </div>
        </div>

        <div class="mt-16 pt-8 border-t border-gray-800/50 text-center">
            <p class="text-gray-600 text-[9px] font-black uppercase tracking-[0.4em]">
                MoneyRats ‚Ä¢ ADS Megaprojeto ‚Ä¢ 2026
            </p>
        </div>
    </div>

</body>
</html>
